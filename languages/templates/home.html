<!--
This is the template that displays at app startup when the user hasn't chosen his preferred language yet.
The user can choose a language, which is then memorized and can be modified later on language settings screen (see settings.html template).
-->

<div id="content" class="content single-template">

    <div class="post-title">

        <h1>Welcome!</h1>

    </div>

    <div id="single-content" class="single-content">

        <form id="language-choice-form">
            <label>Please choose a language:</label>
            <select id="language-select">
                <% _.each( available_languages, function( language, code ){ %>
                    <option value="<%= code %>" <%= current_language == code ? 'selected' : '' %>><%= language.label %></option>
                <% }); %>
            </select>
            <input type="submit" value="OK">
        </form>

        <p id="language-choice-result"></p>

	</div>

</div>
